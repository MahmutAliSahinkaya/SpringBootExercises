server.port=8081
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/cvproject
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type= TRACE
logging.level.root=WARN
logging.level.com.example=TRACE
logging.file.name=logs/cvproject.log
logging.file.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %c{1} [%p] %m%n
logging.file.date-pattern=yyyy-MM-dd
logging.file.enabled=true
logging.file.level=DEBUG